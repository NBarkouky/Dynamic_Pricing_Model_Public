					<div class="row fullscreen d-flex align-items-center justify-content-between">
	
						<div class="col-lg-4  col-md-6 header-right">
							<h4 class="pb-30">Check your Ride's Fare!</h4>
							<form action="{{ url_for('predict')}}"method="post">
							    <div class="from-group">
							    	<input class="form-control txt-field" type="float" name="Milage" placeholder="Milage" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Milage'">
							    	<input class="form-control txt-field" type="float" name="Duration" placeholder="Duration" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Duration'">
									<input class="form-control txt-field" type="float" name="'IsWeekday'" placeholder="Weekday" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Week Day'">
									<input class="form-control txt-field" type="float" name="'SurchargeAmount'" placeholder="Surcharge Amount" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Surcharge Amount'">
								
									<input class="form-control txt-field" type="float" name="OriginLongitude" placeholder="Origin Longitude" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Origin Longitude'">
							    	<input class="form-control txt-field" type="float" name="OrginLatitude" placeholder="Orgin Latitude" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Original Latitude'">
									<input class="form-control txt-field" type="float" name="DestinationLatitude" placeholder="DestinationLatitude" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Destination Latitude'">
									
									<input class="form-control txt-field" type="float" name="DestinationLongitude" placeholder="DestinationLongitude" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Destination Longitude'">
									
							    </div>

							            <button  type="submit"  class="btn btn-default btn-lg btn-block text-center text-uppercase">Predict Fare</button>

							    </div>
							</form>
						</div>

								Your Fare			
							</h1>
