<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Dynamic Pricing </title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Trip Fare </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
 
        <input type="float" name="Milage" placeholder="Milage" required="required" /> <br>
		<input type="float" name="Duration" placeholder="Duration" required="required" /><br>
		<input type="float" name="OrginLatitude" placeholder="OrginLatitude" required="required" /><br>
		<input type="float" name="OrginLongitude" placeholder="OrginLongitude" required="required" /><br>
		<input type="float" name="DestinationLatitude" placeholder="DestinationLatitude" required="required" /><br>
		<input type="float" name="DestinationLongitude" placeholder="DestinationLongitude" required="required" /><br>
			

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
